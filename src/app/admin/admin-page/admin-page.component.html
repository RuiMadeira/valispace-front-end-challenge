<div class="employeeSelected ? admin-page-selected : admin-page">

  <mat-card *ngIf="employeeSelected" class="employee-card">
    <mat-card-header>
      <mat-card-title *ngIf="employeeSelected.id">Editing ID:{{employeeSelected.id}} - {{employeeSelected.username}}</mat-card-title>
      <mat-card-title *ngIf="!employeeSelected.id">Addinging new employee</mat-card-title>
    </mat-card-header>

    <div class="employee-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" [ngModel]="employeeSelected?.username" (ngModelChange)="employeeSelected ? employeeSelected.username = $event : null">
        <button mat-button *ngIf="employeeSelected?.username" matSuffix mat-icon-button aria-label="Clear" (click)="employeeSelected.username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="number" [ngModel]="employeeSelected?.phone" (ngModelChange)="employeeSelected ? employeeSelected.phone = $event : null">
        <button mat-button *ngIf="employeeSelected?.phone" matSuffix mat-icon-button aria-label="Clear" (click)="clearPhone()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [ngModel]="employeeSelected?.name" (ngModelChange)="employeeSelected ? employeeSelected.name = $event : null">
        <button mat-button *ngIf="employeeSelected?.name" matSuffix mat-icon-button aria-label="Clear" (click)="employeeSelected.name=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  </div>

    <div class="manage-employee-buttons">
      <ng-container *ngIf="employeeSelected.id">
        <button mat-raised-button class="manage-employee-button" color="primary" (click)="this.editEmployee()">Confirm</button>
        <button mat-raised-button class="manage-employee-button" color="warn" (click)="this.editEmployee()">Cancel</button>
        <button mat-raised-button class="manage-employee-button" color="warn">Delete</button>
      </ng-container>
      <ng-container *ngIf="!employeeSelected.id">
        <button mat-raised-button class="manage-employee-button" color="primary" (click)="this.addEmployee()">Add</button>
        <button mat-raised-button class="manage-employee-button" color="warn">Cancel</button>
      </ng-container>
    </div>
  </mat-card>

  <div>
    <h1>Employee List</h1>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Manage Column -->
        <ng-container matColumnDef="manage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
          <td mat-cell *matCellDef="let row">
            <div class="manage-employee-buttons" >
              <button class="manage-employee-button" mat-raised-button color="primary" (click)="this.selectEmployee(row)">Edit</button>
              <button class="manage-employee-button" mat-raised-button color="warn">Delete</button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row sticky *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

  <div class="add-employee">
    <button mat-fab color="primary" aria-label="Add new employee button">
      <mat-icon>add</mat-icon>
    </button>
    <div class="add-employee-button-text">
        <h2>Add a new employee</h2>
    </div>
  </div>
</div>
