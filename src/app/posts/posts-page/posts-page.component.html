<div class="posts-page">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Create new post</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="new-post" contenteditable="true" placeholder="Write a new post..." (click)="this.newPost()" (blur)="this.onBlurNewPost()" 
                (input)="postSelected.text=$event.target.textContent" [innerHtml]="'awdaw'" [mentionConfig]="mentionConfig"
                (searchTerm)="this.getMentionList($event)" (itemSelected)="this.processMentionSelection($event)">
                <!-- {{postSelected?.text}} -->
            </div>
        </mat-card-content>
        <mat-card-actions>
        <div class="manage-employee-buttons" *ngIf="postSelected">
            <button mat-raised-button class="manage-employee-button" color="primary" [disabled]="!postSelected?.text" (click)="this.addPost()">Create</button>
            <button mat-raised-button class="manage-employee-button" color="warn" (click)="this.cancelEditing()">Cancel</button>    
        </div>
        </mat-card-actions>
    </mat-card>

    <mat-card *ngFor="let post of postsList">
        <mat-card-header>
        <mat-card-title>EmployeeName</mat-card-title>
        <mat-card-subtitle>Created - {{post.created | date : 'yyyy-MM-dd'}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="post.edited">Edited - {{post.edited | date : 'yyyy-MM-dd'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <p>{{post.text}}</p>
        </mat-card-content>
    </mat-card>

</div>
